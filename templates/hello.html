<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="css.css">
    <title>Пыточный Механизм</title>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .white-card {
            background: white;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            min-height: 1000px;
            display: flex;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overwolf: hidden;
        }
        .left-selection {
            width: 25%;
            padding: 500px;
            border-right: 2px solid black;
            box-sizing: border-box;
        }
        .right-selection {
            width:  75%;
            padding: 40px;
            box-sizing: border-box;
        }
        .left-selection p {
            margin: 20px 0;
        }
        .left-selection a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .left-selection a:hover {
            color: #000;
            font-weight: bold;
        }
    </style> 
</head>
<body>
    <div class="white-card">
        <div class="left-selection">
            <p>
                <a href="/discography">Дискография</a>
            </p>
            <p>
                <a href="/albums">Альбомы</a>
            </p>
        </div>
        <div class="right-selection">
            <h1>Сайт группы Пыточный Механизм</h1>
        </div>
    </div>
</body>

</html>
