<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="css.css">
    <title>Пыточный Механизм</title>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .white-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            margin: 300px auto;
            min-height: 1000px;
            display: flex;
            overflow: hidden;
        }
        .left-selection {
            width: 25%;
            padding: 20px;
            border-right: 2px solid black;
            box-sizing: border-box;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 500px;
        }
        .left-selection .menu-items {
            margin-bottom: 200px;
        }
        .right-selection {
            width:  75%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
        }
        .left-selection p {
            margin: 20px 0;
            text-align: left;
        }
        .left-selection a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: inline-block;
            width: 120px;
        }
        .left-selection a:hover {
            color: #000;
            font-weight: bold;
        }
        .right-selection h1 {
            margin-top: 0;
        }
    </style> 
</head>
<body>
    <div class="white-card">
        <div class="left-selection">
            <div class="menu-items">
                <p>
                    <a href="/discography">Дискография</a>
                </p>
                <p>
                    <a href="/albums">Альбомы</a>
                </p>
                
            </div>
        </div>
        
        <div class="right-selection">
            <h1>Сайт группы Пыточный Механизм</h1>
        </div>
    </div>
</body>

</html>
