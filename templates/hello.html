<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="css.css">
    <title>Пыточный Механизм</title>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .white-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            margin: 300px auto;
            min-height: 1000px;
        }
        .left-selection {
            width: 25%;
            padding: 500px;
            border-right: 2px solid black;
            box-sizing: border-box;
        }
        .right-selection {
            width:  75%;
        }
    </style> 
</head>
<body>
    <div class="white-card">
        <div class="left-selection">
            <p>
                <a href="/discography">Дискография</a>
            </p>
            <p>
                <a href="/albums">Альбомы</a>
            </p>
        </div>
        <div class="right-selection">
            <h1>Сайт группы Пыточный Механизм</h1>
        </div>
    </div>
</body>

</html>
