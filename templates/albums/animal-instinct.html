<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="css.css">
    <title>Пыточный Механизм альбом Животный инстинкт</title>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .white-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            margin: 300px auto;
            min-height: 1000px;
        }
        .image-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .image-row img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
        .text-block h2 {
            margin: 0 0 10px 0;
        }
        .text-row p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="white-card">
    <a href="/">
        <button>На главную</button>
    </a>
    <div class="image-row">
        <img src="/static/animal-instinct.jpg" alt="Описание">
        <div class="text-block">
            <h2>Альбом Животный интстинкт Rebuild</h2>
            <p>Описание</p>
        </div>
    <h1>Альбом Животный интстинкт</h1>
</div>
</body>

</html>
